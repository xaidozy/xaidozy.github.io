<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background</title>
	</head>
	<body>
		<style>
			:root {
				--bg-color: #8fdfe8;
				--bg-image: radial-gradient(
						closest-side,
						rgba(210, 145, 132, 1),
						rgba(210, 145, 132, 0)
					),
					radial-gradient(closest-side, rgb(202, 127, 189), rgba(202, 127, 180, 0)),
					radial-gradient(closest-side, rgba(242, 236, 183, 1), rgba(242, 236, 183, 0)),
					radial-gradient(closest-side, rgb(183, 161, 236), rgba(196, 180, 232, 0)),
					radial-gradient(closest-side, rgb(237, 196, 158), rgba(222, 196, 172, 0));
			}

			.dark {
				--bg-color: rgb(74, 155, 163);
				--bg-image: radial-gradient(
						closest-side,
						rgba(152, 92, 80, 1),
						rgba(152, 92, 80, 0)
					),
					radial-gradient(closest-side, rgb(146, 75, 135), rgba(146, 76, 127, 0)),
					radial-gradient(closest-side, rgba(167, 161, 111, 1), rgba(167, 161, 111, 0)),
					radial-gradient(closest-side, rgb(126, 104, 174), rgba(134, 119, 167, 0)),
					radial-gradient(closest-side, rgb(168, 130, 94), rgba(155, 131, 109, 0));
			}

			html {
				overflow-x: hidden;
				overflow-y: hidden;
				min-height: 100vh;
				font-size: 32px;
			}

			body {
				overflow-x: hidden;
				overflow-y: hidden;
				margin: 0;
				min-height: 100vh;
				background-color: var(--bg-color);
				background-image: var(--bg-image);
				background-size: 130vmax 130vmax, 80vmax 80vmax, 90vmax 90vmax, 110vmax 110vmax,
					90vmax 90vmax;
				background-position: -80vmax -80vmax, 60vmax -30vmax, 10vmax 10vmax, -30vmax -10vmax,
					50vmax 50vmax;
				background-repeat: no-repeat;
				animation: 5s movement linear infinite;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			body::after {
				content: '';
				display: block;
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
			}
			span {
				user-select: none;
				z-index: 10;
				color: transparent;
				text-shadow: 0px 0px 0.0625rem rgba(255, 255, 255, 0.6),
					0px 0.25rem 0.25rem rgba(0, 0, 0, 0.05);
				letter-spacing: 0.2rem;
			}
			@keyframes movement {
				0%,
				100% {
					background-size: 130vmax 130vmax, 80vmax 80vmax, 90vmax 90vmax, 110vmax 110vmax,
						90vmax 90vmax;
					background-position: -80vmax -80vmax, 60vmax -30vmax, 10vmax 10vmax,
						-30vmax -10vmax, 50vmax 50vmax;
				}
				25% {
					background-size: 100vmax 100vmax, 90vmax 90vmax, 100vmax 100vmax, 90vmax 90vmax,
						60vmax 60vmax;
					background-position: -60vmax -90vmax, 50vmax -40vmax, 0vmax -20vmax,
						-40vmax -20vmax, 40vmax 60vmax;
				}
				50% {
					background-size: 80vmax 80vmax, 110vmax 110vmax, 80vmax 80vmax, 60vmax 60vmax,
						80vmax 80vmax;
					background-position: -50vmax -70vmax, 40vmax -30vmax, 10vmax 0vmax,
						20vmax 10vmax, 30vmax 70vmax;
				}
				75% {
					background-size: 90vmax 90vmax, 90vmax 90vmax, 100vmax 100vmax, 90vmax 90vmax,
						70vmax 70vmax;
					background-position: -50vmax -40vmax, 50vmax -30vmax, 20vmax 0vmax,
						-10vmax 10vmax, 40vmax 60vmax;
				}
			}
		</style>
		<span>Background</span>
		<script>
			window.setDark = (boolVal) => {
				document.body.classList.remove('dark')
				boolVal && document.body.classList.add('dark')
			}
			const params = new URLSearchParams(window.location.search)
			if (params.get('hidden_text') === 'true') {
				const span = document.querySelector('span')
				if (span) span.style.display = 'none'
			}
		</script>
	</body>
</html>
